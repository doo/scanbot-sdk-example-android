apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion compileVersion
    buildToolsVersion buildToolsVersion

    defaultConfig {
        applicationId "io.scanbot.example.sdk.rtu.android"
        targetSdkVersion targetVersion
        minSdkVersion minVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
            // Please add "x86" and "x86_64" if you would like to test on an emulator
            // or if you need to support some rare devices with the Intel Atom architecture.
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        javaMaxHeapSize "4g"
        keepRuntimeAnnotatedClasses false
    }
}

kapt {
    generateStubs = true
}

configurations {
    compile.exclude group: 'org.jetbrains', module: 'annotations'
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.multidex:multidex:2.0.0'

    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"
    implementation "androidx.constraintlayout:constraintlayout-solver:1.1.3"
    implementation "androidx.recyclerview:recyclerview:1.2.0"
    implementation "io.scanbot:sdk-package-ui:$scanbotSdkVersion"
    implementation "io.scanbot:sdk-package-4:$scanbotSdkVersion"

    // This dependency is only needed if you plan to use the ID card scanner feature
    implementation "io.scanbot:sdk-idcard-assets:$scanbotSdkVersion"

    // This dependency is only needed if you plan to use data scanner feature
    implementation "io.scanbot:sdk-generictext-assets:$scanbotSdkVersion"

    // This dependency is only needed if you plan to use license plate scanner feature
    implementation "io.scanbot:sdk-licenseplate-assets:$scanbotSdkVersion"

    // This dependency is only needed if you plan to use the barcode scanner or DC scnner feature
    implementation "io.scanbot:sdk-barcode-assets:$scanbotSdkVersion"

    // This dependency is only needed if you plan to use the encryption feature
    implementation "io.scanbot:sdk-crypto-persistence:$scanbotSdkVersion"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.3'
}

repositories {
    mavenLocal()
    mavenCentral()
}
