
buildscript {
    ext.kotlin_version = '1.4.20'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {

    project.ext {
        exampleAppId = 'io.scanbot.example.sdk.android'

        compileSdkVersion = 30
        minSdkVersion = 21
        targetSdkVersion = 30

        scanbotSdkVersion = '1.92.0.355-SNAPSHOT'

        constraintLayoutVersion = "2.0.4"
        coroutinesAndroidVersion = "1.4.3"
        coroutinesCoreVersion = "1.4.3"

        androidxSupportVersion = '1.0.1'
        materialVersion = "1.4.0"
        recyclerViewVersion = "1.2.1"
        picassoVersion = "2.71828"
    }

    repositories {
        mavenLocal()
        google()
        mavenCentral()

        maven { url 'https://nexus.scanbot.io/nexus/content/repositories/releases/' }
        maven { url 'https://nexus.scanbot.io/nexus/content/repositories/snapshots/' }
    }

    configurations.all {
        // Hack to let Gradle pickup latest SNAPSHOTS
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}
