apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion project.ext.compileSdkVersion

    defaultConfig {
        applicationId project.ext.exampleAppId
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    signingConfigs {
        getByName("debug") {
            storeFile = file("../../scanbot_debug_keystore.jks")
            storePassword = "scanbot_debug_keystore"
            keyAlias = "scanbot_debug_keystore"
            keyPassword = "scanbot_debug_keystore"
        }
    }
    buildTypes {
        debug {
            // set this to `false` to allow debugging and run a "non-release" build
            minifyEnabled = false
            debuggable = true
            signingConfig = signingConfigs.getByName("debug")
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

configurations {
    implementation.exclude group: 'org.jetbrains', module: 'annotations'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:$project.ext.androidxSupportVersion"
    implementation "androidx.constraintlayout:constraintlayout:$project.ext.constraintLayoutVersion"
    implementation "io.scanbot:sdk-package-3:$project.ext.scanbotSdkVersion"
    implementation "io.scanbot:sdk-package-ui:$project.ext.scanbotSdkVersion"
}
