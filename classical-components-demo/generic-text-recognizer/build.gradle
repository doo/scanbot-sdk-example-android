apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        applicationId project.ext.exampleAppId
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:$project.ext.androidxSupportVersion"
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0-beta01'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation "io.scanbot:sdk-package-4:$project.ext.scanbotSdkVersion"
    implementation "io.scanbot:sdk-generictext-assets:$project.ext.scanbotSdkVersion"

    // For Scanbot SDK version 1.79.x and 1.80.x Generic text line recognizer required id card assets as well. It was fixed in 1.81.0.
    // implementation "io.scanbot:sdk-idcard-assets:$project.ext.scanbotSdkVersion"
}
