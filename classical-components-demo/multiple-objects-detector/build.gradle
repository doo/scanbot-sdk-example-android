
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion project.ext.compileSdkVersion

    defaultConfig {
        applicationId project.ext.exampleAppId
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    signingConfigs {
        getByName("debug") {
            storeFile = file("../../scanbot_debug_keystore.jks")
            storePassword = "scanbot_debug_keystore"
            keyAlias = "scanbot_debug_keystore"
            keyPassword = "scanbot_debug_keystore"
        }
    }
    buildTypes {
        debug {
            // set this to `false` to allow debugging and run a "non-release" build
            minifyEnabled = false
            debuggable = true
            signingConfig = signingConfigs.getByName("debug")
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$project.ext.androidxSupportVersion"
    implementation "androidx.recyclerview:recyclerview:$project.ext.recyclerViewVersion"
    implementation "io.scanbot:sdk-package-4:${project.ext.scanbotSdkVersion}"
}
